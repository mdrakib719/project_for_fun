<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #74ebd5, #acb6e5);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        text-align: center;
        background-color: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .profile-pic {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid #4caf50;
        margin-bottom: 20px;
      }

      #welcome-message {
        margin-bottom: 30px;
        color: #333;
        font-size: 28px;
        min-height: 40px;
      }

      a {
        display: inline-block;
        margin: 10px;
        padding: 12px 25px;
        font-size: 16px;
        text-decoration: none;
        color: white;
        background-color: #4caf50;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }

      a:hover {
        background-color: #388e3c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="img/img_3.jpg" alt="Profile Picture" class="profile-pic" />
      <h1 id="welcome-message"></h1>
      <a href="calculator.html">Open Calculator</a>
      <a href="image_gallary.html">View Image Gallery</a>
      <a href="text.html">View Image Dynamic Gallery</a>
    </div>

    <script>
      const text = "Hi!! Welcome to my website";
      const message = document.getElementById("welcome-message");
      let index = 0;

      function typeLetter() {
        if (index < text.length) {
          message.textContent += text.charAt(index);
          index++;
          setTimeout(typeLetter, 150); // typing speed
        }
      }

      window.onload = typeLetter;
    </script>
  </body>
</html>
